<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制面板</title>
    <link rel="stylesheet" href="dashborad.css">

</head>
<body>
    <div class="container">

        <!-- 操作日誌顯示區 -->
        <div class="log-section">
            <h2>操作日誌</h2>
            <div id="operationLog">操作日誌將顯示在此處...</div>
            <!-- 控制按鈕區 -->
            <div class="log-buttons">
                <button onclick="startConnect()">開始連接</button>
                <button onclick="refreshConnect()"> 刷新</button>
            </div>
        </div>

        <!-- 服務器顯示區域 -->
        <div class="server-section">
            <h2>服務器狀態</h2>
            <div id="serverStatus">服務器狀態將顯示在此處...</div>
        </div>

        



        </div>
    </div>

</body>
</html>
